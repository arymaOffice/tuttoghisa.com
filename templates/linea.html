{%extends 'base.html'%}{%block body%}


            <div class="page-header">
                <div class="container">
                    <div class="page-header__text">
                        <h1 class="page-header__title">Linea Prodotti</h1>
                        <p class="page-header__subtitle">{{prima.clabel}}</p>
                    </div>
                    <div class="breadcrumbs">
                        <a title="home" href="/" class="home">
                            Tuttoghisa
                        </a>
                        <a title="Prodotti" href="/lineeprodotti?cat={{cat_id}}" class="home ">
                            Linea Prodotti
                        </a>
                        <span>{{prima.clabel}} </span>
                    </div>
                </div>
                <!-- end of .container -->
            </div>
            <!-- end of .page-header -->

            <div class="content-area container">

                <div class="row">

                    <main class="site-main col-xs-12">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="widget">
                                    <div class="portfolio-grid" data-type="grid">
                                        
                                        <div class="js-wpg-items" style="width: 100%; float: none;">
                                            <div class="row">
                                              
                                              {% for items in lineaprodotti %}
                                                <div class="col-xs-12 col-sm-6 col-lg-3 js-wpg-item" data-categories="{{items.clabel}}" style="margin-top: 15px;">
                                                    <a class="card portfolio-grid__card js-wpg-card" href="/single-product?n={{items.pid}}">
                                                        <img src="{{IMG_PRODOTTI}}{{items.pid}}.jpg" class="card-img-top  portfolio-grid__card-img" alt="photo1" onerror="this.src='../asset/img/construction1.jpg'" >
                                                        <div class="card-block portfolio-grid__card-block">
                                                <h4 class="card-title  portfolio-grid__card-title">{{items.plabel |convert_encoding ('ISO-8859-1','HTML-ENTITIES') }}</h4>
                                                            
                                                            <div class="portfolio-grid__card-items" style="margin-top: 0.444rem;text-align: center">
                                                                <p class="portfolio-grid__card-item" style="margin-bottom: -18px;">
                                                                     Prodotto da :{{items.ilabel}}                                             
                                                                </p>                                                                
                                                            </div>
                                                            <a href="/single-product?n={{items.pid}}" style="padding-left:25%;
">Maggiori dettagli<a>
                                                        </div>
                                                    </a>
                                                </div>
                                                {% endfor%}
                                             
                                          </div>
                                            <!-- end of .row -->

                                        <!-- end of .js-wpg-items -->
                                    </div>
                                    <!-- end of .portfolio-grid -->
                                </div>
                                <!-- end of .widget -->
                            </div>
                            <!-- end of .col -->
                        </div>
                        <!-- end of .row -->

                    </main>

                </div>
                <!-- end of .row -->

            </div>
            <!-- end of .content-area -->
{%endblock%}
